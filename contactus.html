<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Traviast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/47f3906872.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo-header">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Traviast"></a>
            </div>
            <div class="search-header">
                <form action="#" method="get">
                    <input type="text" placeholder="Search here..." name="search">
                    <button type="submit"><i aria-hidden="true" class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
        <div class="mobile-view">
            <div class="search-box">
                <form action="#" method="get">
                    <input type="text" placeholder="Search here..." name="search">
                    <button type="submit"><i aria-hidden="true" class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="button-hamburger">
                <i id="hamburger" aria-hidden="true" class="fa fa-bars"></i>
            </div>
        </div>
        <nav id="navigation" class="hide-nav">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="article.html">Article</a>
                </li>
                <li>
                    <a href="sources.html">Sources</a>
                </li>
                <li>
                    <a href="contactus.html">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="contactus">
        <h1>Contact us</h1>
        <form action="https://formspree.io/f/mzboanda" method="POST">
            <div class="form-group">
                <label>
                    Your email*:
                    <input type="email" required name="email">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Your message*:
                    <textarea rows="8" name="message" required></textarea>
                </label>
            </div>
            <button id="submit-button" type="submit">Send</button>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <div id="bottom-logo">
                <a href="index.html"><img src="images/logo-black.png" alt="Traviast"></a>
                <p>&copy; Traviast</p>
            </div>
            <div id="usefull-links">
                <h2>
                    Usefull links
                </h2>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="article.html">Article</a></li>
                    <li><a href="sources.html">Source</a></li>
                    <li><a href="contactus.html">Contact us</a></li>
                </ul>
            </div>
            <div id="social-media">
                <ul>
                    <li><a href="https://twitter.com" aria-label="Twitter"><i aria-hidden="true"
                                class="fab fa-twitter-square"></i></a></li>
                    <li><a href="https://facebook.com" aria-label="Facebook"><i aria-hidden="true"
                                class="fab fa-facebook-square"></i></a></li>
                    <li><a href="https://instagram.com" aria-label="Instagram"><i aria-hidden="true"
                                class="fab fa-instagram-square"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
